web-server:
  # Base directory for the server
  base_dir: "/software"
  # Port for the server
  port: "443"
  # Protocol for the server
  protocol: "https"
  # SSL certificate file
  ssl_cert_file: "config/ssl/cert.pem"
  # SSL key file
  ssl_key_file: "config/ssl/key.pem"
# Logging configuration
logging:
  # Log path
  log_file: "./logs/app.log"
  # Log severity
  log_severity: "trace"
  # Log max size
  log_max_size: 10
  # Log max files
  log_max_files: 10
  # Log max age
  log_max_age: 10